name: Python application

on:
    push:
     branches: 
      - "main"
    pull_request:
     branches: 
      - "main"

jobs:
    build:
     runs-on: ubuntu-latest

     steps:
     - name: checkout code
       uses: actions/checkout@v3

     - name: Set up Python
       uses: actions/setup-python@4
       with:
         python-version: "3.11"

     - name: Test with pytest
       run: |
         pip install pytest pytest-cov
         pytest test_training.py
